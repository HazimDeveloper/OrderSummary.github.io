<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
<div class="main-container">
  <div class="box-container">
    <img class="people" src="./images/illustration-hero.svg">
    <div class="order-container">
  <h2>Order Summary</h2>
  <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>
  </div>

  <div class="payment-container">
    <img class="music" src="./images/icon-music.svg">
 <h4> Annual Plan</h4>
   <div class="price">$59.99/year</div>
  <div class="change"><a href="#">Change</a> </div>
</div>
<div class="continue-payment">
 <button>Proceed to Payment</button>
  <a class="cancel" href="#">Cancel Order</a>
</div>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">HazimDev.</a>
  </div>
  </div>
</body>
</html>
